<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    
    <h1>Modelo internet</h1>
    <header>Camadas e protocolos</header>

    <!--Aprendi até aqui-->
    <h2>Pilha TCP/IP</h2>
    <table>
        <thead>
            <tr >
                <th >Camada</th>
                <th>Protocolo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td >Aplicação</td>
                <td >HTTP, FTP, TLS, SIP e NETBIOS</td>
            </tr>
            <tr>
                <td >Transporte</td>
                <td >TCP e UDP</td>
            </tr>
            <tr>
                <td >Internet</td>
                <td >IP, ICMP, NAT e ARP</td>
            </tr>
            <tr>
                <td >Rede</td>
                <td >Ethernet e WI-FI</td>
            </tr>
        </tbody>
    </table>
